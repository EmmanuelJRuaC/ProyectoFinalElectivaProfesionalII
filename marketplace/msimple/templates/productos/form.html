<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        button {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-volver {
            display: block;
            margin: 20px auto 0;
            width: 200px;
            text-align: center;
            background: #7f8c8d;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: .2s;
        }

        .btn-volver:hover {
            background: #636e72;
        }
    </style>

</head>
<body>

    <h1><i class="fa-solid fa-box"></i> Formulario Producto</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            <i class="fa-solid fa-floppy-disk"></i> Guardar
        </button>
    </form>

    <a class="btn-volver" href="{% url 'listar_productos' %}">
        <i class="fa-solid fa-arrow-left"></i> Volver al listado
    </a>
</body>
</html>
