<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>

    <!-- Íconos FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        a.crear-btn {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            margin-bottom: 18px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
        }

        a.crear-btn:hover {
            background: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #343a40;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        a.action-btn {
            margin-right: 8px;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        .edit {
            background: #ffc107;
        }

        .edit:hover {
            background: #e0a800;
        }

        .delete {
            background: #dc3545;
        }

        .delete:hover {
            background: #c82333;
        }

        .btn-volver {
            display: inline-block;
            margin: 20px auto 0;
            width: 60px;
            text-align: center;
            background: #7f8c8d;
            color: white;
            padding: 10px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: .2s;
        }

        .btn-volver:hover {
            background: #636e72;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            background: #3498db;
            padding: 10px 16px;
            color: white;
            border-radius: 6px;
            transition: .2s;
        }

        nav a:hover {
            background: #2980b9;
        }
    </style>

</head>

<body>

    <h1><i class="fa-solid fa-box-open"></i> Listado de Productos</h1>

    <a class="btn-volver" href="{% url 'index' %}">
        <i class="fa-solid fa-house"></i> Inicio
    </a>

    <nav>
        <ul>
            <li><a href="/categorias/"><i class="fa-solid fa-folder"></i> Categorías</a></li>
            <li><a href="/clientes/"><i class="fa-solid fa-user"></i> Clientes</a></li>
            <li><a href="/pedidos/"><i class="fa-solid fa-cart-shopping"></i> Pedidos</a></li>
        </ul>
    </nav>

    <a href="{% url 'crear_producto' %}" class="crear-btn">
        <i class="fa-solid fa-plus"></i> Crear producto
    </a>

    <table>
        <tr>
            <th><i class="fa-solid fa-hashtag"></i> ID</th>
            <th><i class="fa-solid fa-tag"></i> Nombre</th>
            <th><i class="fa-solid fa-dollar-sign"></i> Precio</th>
            <th><i class="fa-solid fa-list"></i> Categoría</th>
            <th><i class="fa-solid fa-gears"></i> Acciones</th>
        </tr>

        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.categoria.nombre }}</td>
            <td>
                <a href="{% url 'editar_producto' p.id %}" class="action-btn edit">
                    <i class="fa-solid fa-pen-to-square"></i> Editar
                </a>
                <a href="{% url 'eliminar_producto' p.id %}" class="action-btn delete">
                    <i class="fa-solid fa-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
